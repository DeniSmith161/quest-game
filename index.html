<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>quest_game</title>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="quest_game.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: #fff;
      height: 100%;
    }
    #animation_container {
      width: 1170px;
      height: 2200px;
      margin: 0 auto;
      background-color: #fff;
    }
    canvas {
      width: 1170px;
      height: 2200px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="animation_container">
    <canvas id="canvas" width="1170" height="2200"></canvas>
  </div>
  <script>
    var canvas, stage, exportRoot;

    function init() {
      canvas = document.getElementById("canvas");
      var comp = AdobeAn.getComposition("32DCE4C80EBD6E45B621BCA224946F1F");
      var lib = comp.getLibrary();

      exportRoot = new lib.quest_game();
      stage = new lib.Stage(canvas);

      stage.addChild(exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", stage);
    }

    window.onload = init;
  </script>
</body>
</html>
